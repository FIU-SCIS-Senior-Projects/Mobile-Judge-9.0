<div class="home-page">
    <div class="col-md-5">
        <div class="apps_container col-md-12">
            <h3>Apps</h3>
            You have {{apps.length || 0}} apps. <a ui-sref="dashboard.apps.create" class="pull-right" ><span class="fa fa-plus"></span> Create a new app</a>
            <div>
                <div class="spinner-round loadingAppsSpinner" ng-show="loadingApps">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
            <div class="row list" ng-show="!loadingApps">
                <appthumb app="app" ng-repeat="app in apps" />    
            </div>

        </div>
    </div>
    <div class="plugins_container col-md-6">
        <h3>Plugins</h3>
        You have {{plugins.length || 0}} plugins installed: 
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Installed</th>
                <th>Interface</th>
            </tr>
            <tr ng-repeat="plugin in plugins">
                <td><span ng-show="!plugin.interface_enabled"><strong>{{plugin.name}}</strong></span><a ng-show="plugin.interface_enabled" ui-sref="dashboard.plugins({ plugin: plugin.name })"><strong>{{plugin.name}}</strong></a></td>
                <td>{{plugin.description}}</td>
                <td>{{plugin.version}}</td>
                <td><span ng-show="plugin.interface_enabled">Yes</span><span ng-show="!plugin.interface_enabled">No</span></td>
            </tr>
        </table>
    </div>
</div>
