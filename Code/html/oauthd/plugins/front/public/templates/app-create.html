<div class="app-creation">
    <form action="javascript:void(0);" role="form" ng-submit="create()">
        <div class="form-group">
            <label for="app_name">Name of the app</label>
            <input type="text" ng-model="app.name" placeholder="Enter a name for the app..." class="form-control">
        </div>
        <div class="pull-right">
            <a class="btn btn-danger" ui-sref="dashboard.apps.all">Cancel</a>
            <input class="btn btn-success" value="Create app" type="submit">
        </div>
    </form>
</div>
