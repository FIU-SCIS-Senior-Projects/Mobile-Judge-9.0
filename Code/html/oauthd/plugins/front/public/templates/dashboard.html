<div class="menu-panel">
	<div class="header">
		<div class="normal pull-right logout-button"><a href="javascript:void(0);" ng-click="logout()"> <span class="fa fa-sign-out"></span> Logout</a></div>
		<img class="logo" src="/img/logo.png" alt=""> oauthd 
	</div>
	<div class="section">
		<a ui-sref="dashboard.home" ng-class="{active: state.current.name == 'dashboard.home' }" class="button">Home</a>
		<a ui-sref="dashboard.help" ng-class="{active: state.current.name == 'dashboard.help' }" class="button">Help</a>
	</div>
	<div class="section-header" ng-show="interface_enabled > 0">
		Plugins interfaces
	</div>
	<div class="section">
		<a ui-sref="dashboard.plugins({ plugin: plugin.name })" ng-repeat="plugin in plugins" ng-if="plugin.interface_enabled" class="button">{{ plugin.name | capitalize }}</a>
	</div>
</div>
<div class="content">
	<div ui-view></div>	
</div>
