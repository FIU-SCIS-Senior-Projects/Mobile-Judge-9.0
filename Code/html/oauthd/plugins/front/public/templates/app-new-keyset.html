<label>
    <div> Search by name: </div>
    <div>
        <i class="glyphicon glyphicon-search"></i> <input class="input-query" ng-disabled="loadingProviders" type="text" ng-model="query.name" ng-change="queryChange()" >
    </div>
</label>
<div class="col-lg-12">
    <div class="spinner-round" ng-show="loadingProviders">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div class="providers-list" ng-show="!loadingProviders">
    <ul class="row">
        <li ng-repeat="provider in selectedProviders" class="col-md-4">
            <div>
                <img src="/api/providers/{{ provider.provider }}/logo" alt="{{ provider.name }} logo">
                &nbsp;&nbsp;<a ui-sref="dashboard.apps.keyset({ key: app.key, provider: provider.provider })">Add <strong>{{ provider.name }}</strong></a>
            </div>
        </li>
    </ul>
</div>
